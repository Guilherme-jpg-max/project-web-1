<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mercado.com - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-at": "#008000",
              "secondary-at": "#ff6600",
              "bg-header-at": "#00a100",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
      <div class="text-center mb-8">
        <h1
          class="text-4xl font-extrabold text-primary-at flex items-center justify-center gap-2"
        >
          <img
            src="{{ url_for('static', filename='img/icons/mercado-inicio.png') }}"
            alt="Ícone"
            class="h-10 w-10"
          />
          Super Mercado.com
        </h1>
        <p class="text-gray-600">Seu assistente de compras</p>
      </div>

      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Bem-vindo(a)!</h2>

        {% if erro %}
        <div
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
        >
          {{ erro }}
        </div>
        {% endif %}

        <form
          action="{{ url_for('main.logar') }}"
          method="POST"
          class="space-y-4"
        >
          <div>
            <label for="nome" class="block text-gray-700 font-medium mb-2"
              >Nome</label
            >
            <input
              type="text"
              id="nome"
              name="nome"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-primary-at focus:border-primary-at"
              placeholder="Digite seu nome"
            />
          </div>

          <div>
            <label for="endereco" class="block text-gray-700 font-medium mb-2"
              >Endereço</label
            >
            <input
              type="text"
              id="endereco"
              name="endereco"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-primary-at focus:border-primary-at"
              placeholder="Digite seu endereço"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-primary-at text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition duration-150"
          >
            Entrar
          </button>
        </form>
      </div>

      <p class="text-center mt-4 text-sm text-gray-600">
        Uma aplicação desenvolvida com Flask e JavaScript
      </p>
    </div>
  </body>
</html>
